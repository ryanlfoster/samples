<div id="collectionsPopup" class="current">
    <div class="header">
        <div class="arrow"></div>
        <h1>Add to Collection</h1>
        <div class="close"></div>
    </div>
    <div class="content">
        <div class="current">
            <p>Add item to "{{collection}}"</p>
            <span data-action="add">Add</span>
            <span data-action="change">Change Collection</span>
            <span data-action="cancel" class="simple">Cancel</span>
        </div>
        <div class="allInfo">
            <p>Select a collection to add this item to.</p>
            <div class="collectionTree"></div>
            <span data-action="add" data-id="{{assetId}}">Add</span>
            <span data-action="new">New Collection</span>
            <span data-action="cancel" class="simple">Cancel</span>
        </div>
        <div class="error">
            <h2>We're Sorry</h2>
            <p>There was an error adding this item to your collection.</p>
        </div>
        <div class="success">
            <h2>Successful</h2>
            <p>The asset was succesfully added to your collection.</p>
        </div>
    </div>
</div>
