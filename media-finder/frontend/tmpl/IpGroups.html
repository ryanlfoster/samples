<div id="ipGroups">
  <h3 class="codeGroups clickable">
    <div class="arrow down"></div>
    Conditions of Use
  </h3>
  <div class="info"></div>
  <div class="collapsable">
    <label>
      <div class="group open">
        <input class="groupCheckbox" data-groupName="open" type="checkbox" />
        <span class="icon"></span>
        <span class="label"> Open Use </p>
      </div>
    </label>
    <label>
    <div class="group approval">
        <input class="groupCheckbox" data-groupName="approval" type="checkbox" />
        <div class="icon"></div>
        <span class="label"> Requires Approval </p>
      </div>
    </label>
    <label>
      <div class="group restricted">
        <input class="groupCheckbox" data-groupName="restricted" type="checkbox" />
        <span class="icon"></span>
        <span class="label"> Restricted </p>
      </div>
    </label>
  </div>
</div>
