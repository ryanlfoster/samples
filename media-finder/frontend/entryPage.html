<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet/less" href="/css/main.less" />
    <script src="/js/lib/less.js" type="text/javascript"></script>
    

    <meta http-equiv="Content-Type" content="text/html; charset=utf-9" />
    <title>Media Finder</title>

    <!-- CHROMEFRAME -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="chromesniffer" id="chromesniffer_meta" content="{}" />

    <!--IPAD TAGS -->
    <!-- <meta name="viewport" content="initial-scale = 1.0, user-scalable = no" /> -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <style type="text/css">
      .fullScreenFader {
        display: none !important;
      }

      html {
        background-color: black;
        overflow: scroll !important;
        min-height: 900px !important;
      }

      #header {
        z-index: 300 !important;
      }

      #details {
        box-shadow: none !important;
        webkit-box-shadow: none !important;
        position: relative !important;
        height: 900px;
        top: 50px !important;
      }
    </style>

  </head>
  <body class="modeA">
    <div id="all">
      <!-- todo: factor out all of this stuff -->
      <div id="header">
        <div class="branding">
          <div class="logo">
            <img class="logo" src="/img/logo.png" alt="The Church of Jesus Christ of Latter-Day Saints" />
          </div>
          <div class="title">
            <a href="/#landing">
              <p class="title">
                <span class="firstword">Media</span><span class="secondword">finder</span>
              </p>
            </a>
          </div>
        </div>
        <div class="logout">
          <a class="logout" href="?signmeout">Logout</a>
        </div>
      </div>
      <noscript>
        JavaScript is required for this application to function.
      </noscript>
      {{>Details}}
    </div>
  </body>
  <script data-main="/js/entryPage.js" src="/js/lib/require.js" type="text/javascript"></script>

</html>
